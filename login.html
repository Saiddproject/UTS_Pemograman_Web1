<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toko Buku Modern</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <main class="login-card">
            
            <div class="logo-header">
                <i class="fas fa-home logo-icon"></i> 
                <span class="logo-text">Toko Buku</span>
            </div>
            
            <h2>Welcome To Toko Buku</h2>
            
            <form id="loginForm" class="login-form">
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" required placeholder="Enter Your Email">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input id="password" type="password" required placeholder="Enter Password">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
                
                <div class="links-container">
                    <a href="index.html" class="link-btn">Lupa Password?</a>
                    <span>|</span>
                    <a href="#" class="link-btn">Daftar Akun</a>
                </div>
            </form> </main>
    </div>

<script src="js/data.js"></script>
<script src="js/login.js"></script>
</body>
</html>
