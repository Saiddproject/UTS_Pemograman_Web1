<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dashboard - Toko Buku</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-layout">
        
        <div class="sidebar">
            <div class="sidebar-header">
                <span class="material-symbols-rounded">menu_book</span>
                Toko Buku
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">
                    <span class="material-symbols-rounded">dashboard</span> Dashboard
                </a>
                <a href="stok.html" class="nav-item">
                    <span class="material-symbols-rounded">inventory_2</span> Katalog
                </a>
                <a href="checkout.html" class="nav-item">
                    <span class="material-symbols-rounded">shopping_cart</span> Pemesanan
                </a>
                <a href="tracking.html" class="nav-item">
                    <span class="material-symbols-rounded">local_shipping</span> Cek Pengiriman
                </a>
                <a href="#" class="nav-item">
                    <span class="material-symbols-rounded">analytics</span> Laporan
                </a>
                <a href="#" class="nav-item">
                    <span class="material-symbols-rounded">history</span> History
                </a>
            </nav>
            <a href="login.html" class="nav-item sidebar-logout">
                <span class="material-symbols-rounded">logout</span> Logout
            </a>
        </div>
        
        <div class="main-content">
            <div class="content-wrapper">
                
                <header class="content-header">
                    <h1 id="greeting">Selamat Siang,</h1> 
                    <div class="header-tools">
                        <span class="material-symbols-rounded notification-icon">notifications</span>
                        <img src="assets/Cuplikan layar 2025-11-06 232458.png" alt="Profil" class="profile-pic">
                    </div>
                </header>

                <p id="summary" class="dashboard-summary">Memuat data...</p>

                <section class="kpi-section">
                    <div class="kpi-card info-card">
                        <span class="material-symbols-rounded card-icon">library_books</span>
                        <div>
                            <p class="card-title">Total Judul Buku</p>
                            <h2 class="card-value">5 Judul</h2>
                        </div>
                    </div>
                    <div class="kpi-card success-card">
                        <span class="material-symbols-rounded card-icon">payments</span>
                        <div>
                            <p class="card-title">Penjualan Bulan Ini</p>
                            <h2 class="card-value">Rp 12.500.000</h2>
                        </div>
                    </div>
                </section>
                
                </div>
        </div>
    </div> 
    
    <script src="js/data.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
